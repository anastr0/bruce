version: '3.8'

services:
  flask-api:
    build:
      context: .
      dockerfile: Dockerfile
    # Remove container_name to allow multiple instances
    deploy:
      replicas: 3
    environment:
      - HMAC_SECRET=${HMAC_SECRET:-your-secret-key-here-change-this-in-production}
    env_file:
      - .env
    volumes:
      # Mount code for development (optional - remove in production)
      - ./ingestion-api:/app/ingestion-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 5000)); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bruce-network

  nginx:
    image: nginx:alpine
    container_name: bruce-nginx
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask-api
    restart: unless-stopped
    networks:
      - bruce-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /var/run/nginx.pid && kill -0 $(cat /var/run/nginx.pid)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bruce-network:
    driver: bridge
